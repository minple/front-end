<h1>Users</h1>

<ul>
  <li *ngFor="let user of users">
    <ul>
      <li><img src="{{ user.avatar_urls['96'] }}"></li>
      
      <li>
        <h4><a routerLink="/users/{{user.id}}">{{ user.name }}</a></h4>
        <p>Role: {{ user.slug }}</p>
        <a href="http://{{ user.link }}">{{ user.link }}</a>
      </li>
    </ul>
  </li>
</ul>
